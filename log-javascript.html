<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Event</title>
  </head>
  <body>
    <button type="button" name="button" onclick="jalanScript()">Jalan</button>
    <script type="text/javascript">
      function jalanScript(){
        console.log('berjalan');
      }
    </script>
  </body>
</html>
