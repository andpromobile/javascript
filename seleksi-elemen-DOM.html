<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Javascript Event | NIOMIC</title>
  </head>
  <body>
    <input id="nama-depan" type="text" name="" value="Avicenna">
<input id="nama-belakang" type="text" name="" value="Samira">
<button type="button" name="button" onclick="jalanScript()">Jalan</button>
<script type="text/javascript">
  function jalanScript(){
    console.log(document.getElementById('nama-depan'));
    console.log(document.getElementById('nama-belakang'));
  }
</script>
  </body>
</html>
